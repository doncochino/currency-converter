<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <form class="js-form">
            <fieldset class="form">
                <legend class="form__header">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__field">
                            Waluta do przeliczenia</span>
                        <select class="currency form__field form__text js-inCurrency">
                            <option value="PLN">PLN</option>
                            <option value="EUR" selected>EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__field">
                            Wprowadź kwotę</span>
                        <input class="currency form__field--number form__text js-number" required type="number"
                            step="0.01" min="0.01">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__field">
                            Przelicz na walutę</span>
                        <select class="currency form__field form__text js-outCurrency">
                            <option value="PLN">PLN</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
                <p class="form__field">Kurs wymiany: <strong class="js-rate">4.47</strong></p>
                <p class="form__field">
                    <button class="form__field">Przelicz</button>
                </p>
                <p>Kwota po przeliczeniu: <strong class="form__field form__text js-result"></strong></p>
            </fieldset>
        </form>
    </div>
</body>

</html>
